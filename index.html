<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codestory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .top-bar {
            background-color: #000;
            color: white;
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .top-bar h1 {
            font-size: 1.2rem;
            font-weight: normal;
        }

        .main-content {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 2rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 3rem;
            color: #333;
        }

        .upload-button {
            width: 200px;
            height: 200px;
            border: 3px dashed #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: white;
            text-decoration: none;
            color: #666;
        }

        .upload-button:hover {
            border-color: #007bff;
            color: #007bff;
            transform: scale(1.05);
        }

        .plus-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1rem;
            text-align: center;
        }

        .edited-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .edit-again-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .edit-again-btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .upload-button {
                width: 150px;
                height: 150px;
            }
            
            .plus-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Codestory v0.0.1</h1>
    </div>

    <div class="main-content">
        <h1 class="title">인증번호</h1>
        <div id="imageDisplay">
            <a href="Image.html" class="upload-button">
                <div class="plus-icon">+</div>
                <div class="upload-text">이미지를 업로드 해주세요</div>
            </a>
        </div>
    </div>

    <script>
        // 랜덤한 6자리 숫자 생성 함수
        function generateRandomNumber() {
            return Math.floor(100000 + Math.random() * 900000);
        }

        // 페이지 로드 시 localStorage에서 편집된 이미지 확인
        window.addEventListener('load', function() {
            const editedImage = localStorage.getItem('editedImage');
            const imageDisplay = document.getElementById('imageDisplay');
            
            if (editedImage) {
                // 랜덤한 6자리 인증번호 생성
                const randomNumber = generateRandomNumber();
                
                imageDisplay.innerHTML = `
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <h2 style="font-size: 2rem; color: #007bff; margin-bottom: 1rem;">인증번호: ${randomNumber}</h2>
                    </div>
                    <img src="${editedImage}" alt="편집된 이미지" class="edited-image">
                    <br>
                    <a href="Image.html" class="edit-again-btn">다시 편집하기</a>
                `;
            } else {
                // 편집된 이미지가 없으면 업로드 버튼 표시
                imageDisplay.innerHTML = `
                    <a href="Image.html" class="upload-button">
                        <div class="plus-icon">+</div>
                        <div class="upload-text">이미지를 업로드 해주세요</div>
                    </a>
                `;
            }
        });
    </script>
</body>
</html>

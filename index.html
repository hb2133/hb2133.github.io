<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codestory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .top-bar {
            background-color: #000;
            color: white;
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .top-bar h1 {
            font-size: 1.2rem;
            font-weight: normal;
        }

        .main-content {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 2rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 3rem;
            color: #333;
        }

        .upload-button {
            width: 200px;
            height: 200px;
            border: 3px dashed #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: white;
            text-decoration: none;
            color: #666;
        }

        .upload-button:hover {
            border-color: #007bff;
            color: #007bff;
            transform: scale(1.05);
        }

        .plus-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .upload-button {
                width: 150px;
                height: 150px;
            }
            
            .plus-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Codestory v0.0.1</h1>
    </div>

    <div class="main-content">
        <h1 class="title">인증번호</h1>
        <a href="Image.html" class="upload-button">
            <div class="plus-icon">+</div>
            <div class="upload-text">이미지를 업로드 해주세요</div>
        </a>
    </div>
</body>
</html>
